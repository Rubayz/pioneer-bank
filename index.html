<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <meta content="This is a simple noob type website. The login page needs no email or password. I will learn how to do it and add this in future. You can deposit and withdraw money. It is just a sample. So, don't take it by real" name="description">
    <meta content="Deposit, Withdraw." name="keywords">
    <meta content="Rubayz" name="author">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/bank icon.png" type="image/x-icon">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>    
        <div class="submit-area">
            <h4>Login</h4>
            <input placeholder="Email Adress" type="email" class="form-control" name="" id=""><br>
            <input placeholder="Password" type="password" class="form-control" name="" id=""><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" placeholder="$ amount you want to deposit" type="text" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" placeholder="$ amount you want to withdraw" type="text" class="form-control"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const depositAmountNaN = document.getElementById("depositAmount");
        const withdrawAmountNaN = document.getElementById("withdrawAmount");
        if(isNaN(depositAmountNaN)) {
            alert("Please specify a number to deposit");
        }
        if(isNaN(withdrawAmountNaN)) {
            alert("Please specify a number to withdraw");
        }
        // Login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })


        // Deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber("depositAmount");
            
            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);        

            document.getElementById('depositAmount').value = "";
        })


        // withdraw button event handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdrawAmount");
          updateSpan("currentWithdraw", withdrawNumber);

          updateSpan("currentBalance",-1 * withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber(id) {   
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpan(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
